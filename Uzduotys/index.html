<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"/>
</head>
<body>
    <section id="singin">
        
        <h1>Sign In With</h1>
   
        <div class="social">
        <button class="facebook">Facebook</button>
        <i class="fa-brands fa-square-facebook"></i>
    </div>
    <div class="social">
        <button class="google">Google</button>
        <img src="https://colorlib.com/etc/lf/Login_v5/images/icons/icon-google.png" alt="">
    
    </div>

        <form>
            <div class="input-container error">
              <label for="username">Username</label>
              <div class="input-group">
                <input
                  type="text"
                  name="username"
                  id="username"
                  required
                />
          
           
              </div>
              <p class="error-text">Please enter valid Username</p>
            </div>
            <div class="input-container error">
                <div class="forgot">
              <label for="password">Password</label>
              <div class="link-container">
            </div>
                <a href="#">Forgot?</a>
              </div>
              <div class="input-group">
                <input
                  type="password"
                  name="password"
                  id="password"
            
                  required
                />
             
              
              </div>
              <p class="error-text">Please enter valid Password</p>
    
              
            </div>
            <button class="sign">Sign In</button>
          </form>
          <div class="registration">
            <p>Not a member?</p>
            <a href="#">Sign up now</a>
          </div>
    </section>
</body>
</html>
